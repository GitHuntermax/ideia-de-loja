<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Peças Brasil</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f6fa;
    }

    header {
      background-color: #1e272e;
      color: white;
      padding: 30px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1.2em;
      color: #dcdde1;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 20px;
      gap: 20px;
    }

    .produto {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 280px;
      transition: transform 0.3s;
    }

    .produto:hover {
      transform: translateY(-5px);
    }

    .produto img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .produto .info {
      padding: 15px;
      text-align: center;
    }

    .produto h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: #2f3640;
    }

    .produto p {
      margin: 0 0 15px;
      color: #44bd32;
      font-size: 1.1em;
      font-weight: bold;
    }

    .btn {
      background-color: #273c75;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #192a56;
    }

    @media (max-width: 600px) {
      .produto {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Auto Peças Brasil</h1>
    <p>As melhores peças para o seu carro</p>
  </header>

  <div class="container">

    <div class="produto">
      <img src="https://cdn.pixabay.com/photo/2014/05/27/17/08/tire-355005_960_720.jpg" alt="Pneu Esportivo">
      <div class="info">
        <h3>Pneu Esportivo</h3>
        <p>R$ 499,99</p>
        <button class="btn" onclick="comprar('Pneu Esportivo')">Comprar</button>
      </div>
    </div>

    <div class="produto">
      <img src="https://cdn.pixabay.com/photo/2019/03/03/17/18/accumulator-4037119_960_720.jpg" alt="Bateria 60Ah">
      <div class="info">
        <h3>Bateria 60Ah</h3>
        <p>R$ 349,90</p>
        <button class="btn" onclick="comprar('Bateria 60Ah')">Comprar</button>
      </div>
    </div>

    <div class="produto">
      <img src="https://cdn.pixabay.com/photo/2020/06/01/09/39/air-filter-5245022_960_720.jpg" alt="Filtro de Ar">
      <div class="info">
        <h3>Filtro de Ar</h3>
        <p>R$ 49,99</p>
        <button class="btn" onclick="comprar('Filtro de Ar')">Comprar</button>
      </div>
    </div>

  </div>

  <script>
    function comprar(produto) {
      alert(`Você clicou em comprar: ${produto}`);
    }
  </script>

</body>
</html>
